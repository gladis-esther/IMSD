<!DOCTYPE html>
<html>
<head>
    <title>Print 1 to 10 Using Loops</title>
</head>
<body>
    <h2>For Loop</h2>
    <h2>While Loop</h2>
    <h2>Do-While Loop</h2>
    <script>
       
// For loop
        let forText = "";
        for(let i=1; i<=10; i++) {
            forText += i + " ";
        }

        // While loop
        let whileText = "";
        let j = 1;
        while(j <= 10) {
            whileText += j + " ";
            j++;
        }


        // Do-While loop (simulated in JS)
        let doWhileText = "";
        let k = 1;
        do {
            doWhileText += k + " ";
            k++;
        } while(k <= 10);
     
    </script>
</body>
</html>
