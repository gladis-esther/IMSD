<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me Section</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .about-me {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #2980b9;
        }

        .profile-content h2 {
            margin: 0 0 10px 0;
            font-size: 26px;
            color: #2c3e50;
        }

        .profile-content p {
            font-size: 16px;
            color: #34495e;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="about-me">
        <img src="profile_image.png" alt="Profile Image" class="profile-image">
        <div class="profile-content">
            <h2>Gladis Esther Yalla</h2>
            <p>Hello! I am a passionate web developer and learner, specializing in front-end development. I enjoy creating interactive and visually appealing web applications while continuously learning new technologies to enhance my skills.</p>
        </div>
    </div>

</body>
</html>
